<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="top-container" class="">
        <div class="text-center">
            <div class="py-5">
                <h1>YOUR JUST-LIKE-ANY-OTHER MEME GENERATOR </h1>
                <p>If you are in the mood, you can fill the form below to generate your own memes</p>
            </div>
        </div>

        <form action="#" id="meme-form">
            <div class="container">
                <div class="row mb-4">
                    <label for="imageUrl" class="col-sm-2"> Image URL: </label>
                    <input class="col-sm-10" type="text" id="imageUrl" name="imageUrl" required
                        placeholder="What is the URL of the image you would like to use for the meme?">
                </div>
                <div class="row mb-4">
                    <label for="textTop" class="col-sm-2"> Text On Top: </label>
                    <input class="col-sm-10" type="text" id="textTop" name="textTop"
                        placeholder="(Optional) What text do you want at the top of the meme?">
                </div>
                <div class="row mb-4">
                    <label for="textBottom" class="col-sm-2"> Text On Bottom: </label>
                    <input class="col-sm-10" type="text" id="textBottom" name="textBottom"
                        placeholder="(Optional) What text do you want at the bottom of the meme?">
                </div>
                <div class="d-flex justify-content-end">
                    <button id="form-button" class="btn mb-4">Add Meme</button>
                </div>
            </div>
        </form>

    </div>
    <div class="container">
        <div class="row" id="display-container">
            <div class="meme"
                style="background-image: url('https://ichef.bbci.co.uk/news/640/cpsprodpb/51F3/production/_106997902_gettyimages-611696954.jpg');">
                <span class='text-top'>LOOK AT ME!!</span>
                <span class="text-bottom">I'M JUST AN EXAMPLE?</span>
                <div class="over-lay"><span class='cross'>&#10006</span></div>
            </div>
        </div>
    </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
